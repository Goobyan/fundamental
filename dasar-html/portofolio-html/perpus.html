<!DOCTYPE html>
<html>
  <head>
    <title>Perpustakaan</title>
  </head>
  <body>
    <h1>Perpustakaan Umum</h1>
    <h3>List Buku :</h3>
    <ol>
      <li>Semangkuk Mie Ayam</li>
      <li>Sang Bidadariku</li>
      <li>Diriku Yang Baru Hidup</li>
      <li>Senyum Itu</li>
      <li>Kisah Yang Aku Mau</li>
    </ol>
    <form>
      <table cellpadding="2">
        <tr>
          <td colspan="2" align="center"><b>Formulir Peminjaman Buku</b></td>
        </tr>
        <tr>
          <td>Judul Buku :</td>
          <td><input type="text" name="judul" id="judulbuku" /></td>
        </tr>
        <tr>
          <td>Nama :</td>
          <td><input type="text" name="nama" id="nama" /></td>
        </tr>
        <tr>
          <td>Peminjaman :</td>
          <td>
            <select name="peminjaman" id="peminjaman">
              <option>Membaca</option>
              <option>Dibawa Pulang</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><button type="submit">Pinjam Buku</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
