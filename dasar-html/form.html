<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="usn">Username :</label>
      <input type="text" id="usn" />
      <br />

      <label for="pass">Password :</label>
      <input type="password" id="pass" />
      <br />

      <label for="gender">Jenis Kelamin :</label>
      <br />
      <input type="radio" name="gender" id="pria" />
      <label for="pria">Pria</label>
      <input type="radio" name="gender" id="wanita" />
      <label for="wanita">Wanita</label>
      <br />

      <label for="hobi">Hobi :</label>
      <br />
      <input type="checkbox" name="hobi" id="mancing" />
      <label for="mancing">Memancing</label>
      <br />
      <input type="checkbox" name="hobi" id="berenang" />
      <label for="berenang">Berenang</label>
      <br />
      <input type="checkbox" name="hobi" id="bekerja" />
      <label for="bekerja">Bekerja</label>
      <br />

      <label for="pekerjaan">Pekerjaan :</label>
      <br />
      <select name="pekerjaan" id="pekerjaan">
        <option>Siswa</option>
        <option>Guru</option>
        <option>Tamu</option>
      </select>
      <br />

      <label for="saran">Saran :</label>
      <br />
      <textarea name="saran" id="saran"></textarea>
      <br />

      <button type="submit">Kirim !</button>
    </form>
  </body>
</html>
